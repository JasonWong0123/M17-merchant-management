# Docker Compose configuration for M17 Merchant Management API
# This file provides a complete development and production setup

version: '3.8'

services:
  # Main API service
  m17-merchant-api:
    build:
      context: .
      dockerfile: Dockerfile
      target: production
    container_name: m17-merchant-api
    restart: unless-stopped
    ports:
      - "${PORT:-3000}:3000"
    environment:
      - NODE_ENV=${NODE_ENV:-production}
      - PORT=3000
      - HOST=0.0.0.0
      - LOG_LEVEL=${LOG_LEVEL:-info}
      - ALLOWED_ORIGINS=${ALLOWED_ORIGINS:-*}
    volumes:
      # Persist data and logs
      - ./data:/app/data
      - ./logs:/app/logs
      - ./reports:/app/reports
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3000/health', (res) => { process.exit(res.statusCode === 200 ? 0 : 1) }).on('error', () => process.exit(1))"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - m17-network
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.m17-api.rule=Host(`api.m17.local`)"
      - "traefik.http.services.m17-api.loadbalancer.server.port=3000"

  # Nginx reverse proxy (optional)
  nginx:
    image: nginx:alpine
    container_name: m17-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./ssl:/etc/nginx/ssl:ro
    depends_on:
      - m17-merchant-api
    networks:
      - m17-network
    profiles:
      - with-proxy

  # Redis for caching (optional)
  redis:
    image: redis:7-alpine
    container_name: m17-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    command: redis-server --appendonly yes
    networks:
      - m17-network
    profiles:
      - with-cache

  # Monitoring with Prometheus (optional)
  prometheus:
    image: prom/prometheus:latest
    container_name: m17-prometheus
    restart: unless-stopped
    ports:
      - "9090:9090"
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus-data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/etc/prometheus/console_libraries'
      - '--web.console.templates=/etc/prometheus/consoles'
      - '--web.enable-lifecycle'
    networks:
      - m17-network
    profiles:
      - with-monitoring

  # Grafana for visualization (optional)
  grafana:
    image: grafana/grafana:latest
    container_name: m17-grafana
    restart: unless-stopped
    ports:
      - "3001:3000"
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_PASSWORD:-admin123}
    volumes:
      - grafana-data:/var/lib/grafana
    networks:
      - m17-network
    profiles:
      - with-monitoring

networks:
  m17-network:
    driver: bridge
    name: m17-network

volumes:
  redis-data:
    name: m17-redis-data
  prometheus-data:
    name: m17-prometheus-data
  grafana-data:
    name: m17-grafana-data

# Environment variables can be set in .env file:
# NODE_ENV=production
# PORT=3000
# LOG_LEVEL=info
# ALLOWED_ORIGINS=https://yourdomain.com,https://admin.yourdomain.com
# GRAFANA_PASSWORD=your-secure-password
